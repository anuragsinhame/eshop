<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <title>Admin Page</title>
  </head>
  <body>
    <div class="container">
      <nav class="side-navbar">
        <div class="component">
          <a href="StoreDetails.html">
            <div class="component-image">
              <img src="../assets/store-icon.svg" alt="Store" />
            </div>
            <div class="component-text">Store Details</div>
          </a>
        </div>
        <div class="component">
          <a href="ManageProducts.html">
            <div class="component-image">
              <img src="../assets/store-icon.svg" alt="Store" />
            </div>
            <div class="component-text">Manage Products</div>
          </a>
        </div>
        <div class="component">
          <a href="ManageUsers.html"
            ><div class="component-image">
              <img src="../assets/store-icon.svg" alt="Store" />
            </div>
            <div class="component-text">Manage Users</div></a
          >
        </div>
        <div class="component">
          <a href="ManageOrders.html"
            ><div class="component-image">
              <img src="../assets/store-icon.svg" alt="Store" />
            </div>
            <div class="component-text">Manage Orders</div></a
          >
        </div>
        <div class="component">
          <a href="SalesData.html"
            ><div class="component-image">
              <img src="../assets/store-icon.svg" alt="Store" />
            </div>
            <div class="component-text">Sales Data</div></a
          >
        </div>
      </nav>
      <main class="main-component">
        <div class="main-component-header">
          <a class="card-simple-a" href="./DeliveredOrders.html">
            <div class="card-simple">Delivered Orders</div>
          </a>
          <a class="card-simple-a" href="./OutstandingOrders.html">
            <div class="card-simple">Outstanding Orders</div>
          </a>
          <a class="card-simple-a" href="./ReturnOrders.html">
            <div class="card-simple">Return Products</div>
          </a>
        </div>
        <div class="main-component">
          <div>
            <h3>Manage Orders</h3>
            <div class="outstanding-orders">
              <div class="outstanding-orders-header">
                <div>Order Id</div>
                <div>Order Amount</div>
                <div>Order Date</div>
                <div>Payment Method</div>
                <div>Current Status</div>
                <div>Update Status</div>
                <div>Deliver</div>
              </div>
              <div class="outstanding-orders-data">
                <div class="prodIdText">
                  <input
                    class="w100"
                    type="text"
                    name="prodId1"
                    placeholder="Prod Id"
                    disabled
                  />
                </div>
                <div class="catIdText">
                  <input
                    class="w100"
                    type="text"
                    name="catId1"
                    placeholder="Cat Id"
                    disabled
                  />
                </div>
                <div class="subCatIdText">
                  <input
                    class="w100"
                    type="text"
                    name="subCatId1"
                    placeholder="Sub Cat Id"
                    disabled
                  />
                </div>
                <div class="prodName">
                  <input
                    class="w100"
                    type="text"
                    name="prodName1"
                    placeholder="Product Name"
                    disabled
                  />
                </div>
                <div class="stockText">
                  <input
                    class="w100"
                    type="text"
                    name="stock1"
                    placeholder="Stock"
                    disabled
                  />
                </div>
                <div class="inStock">
                  <button class="w100" type="button">Update Stock</button>
                </div>
                <div class="catEdit">
                  <button class="w100" type="button">Edit</button>
                </div>
                <div class="catDelete">
                  <button class="w100" type="button">Delete</button>
                </div>
                <div class="catDelete">
                  <button class="w100" type="button">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
